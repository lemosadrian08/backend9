<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>


  <div class="container mt-3 jumbotron">
    <h3 class="text-primary">Enter data</h3><br>
  <form id="productsForm">
      <div class="form-group"><label for="title" class="font-weight-bold">Title</label><input type="text" name="title"
              class="form-control"></div>
      <div class="form-group"><label for="price" class="font-weight-bold">Price</label><input type="number" name="price"
              class="form-control"></div>
      <div class="form-group"><label for="thumbnail" class="font-weight-bold">Thumbnail</label><input type="thumbnail"
              name="thumbnail" class="form-control"></div>
      <input type="submit" value="Submit" class="btn btn-success mt-3 mb-5">
  </form>

  <div id="productsTable"></div>
  
  <h3 class="text-primary">Chat</h3><br>
        <form onsubmit="return addMessage(this)">
          <input type="text" id="email" class="form-control w-50 my-2 mr-2" placeholder="Email"/>
          <input type="text" id="name" class="form-control w-50 my-2 mr-2" placeholder="Name"/>
          <input type="text" id="lastname" class="form-control w-50 my-2 mr-2" placeholder="Lastname" />
          <input type="text" id="age" class="form-control w-50 my-2 mr-2" placeholder="Age" />
          <input type="text" id="alias" class="form-control w-50 my-2 mr-2" placeholder="Alias" />
          <input type="text" id="avatar" class="form-control w-50 my-2 mr-2" placeholder="Avatar" />
          <hr>
          <input type="text" id="text" class="form-control w-50 my-2 mr-2" placeholder="Message" />
          <input type="submit" value="Send" class="btn btn-primary my-2"/>
        </form>
        
        
        <div id="messages"></div>
</div>



</div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./main.js"></script>
        
</body>
</html>
